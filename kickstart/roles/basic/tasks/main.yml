---
-   name: Start haveged for entropy
    raw: 'while [ -z "$(pgrep haveged)" ] ; do haveged ; sleep 1 ; done'
-   name: Generate keys
    raw: pacman-key --init
-   name: Load archlinux keys
    raw: pacman-key --populate archlinux
-   name: Disable SyncFirst for pacman
    raw: "sed -i 's/^\\(SyncFirst.*\\)/#\\1/' /etc/pacman.conf"
-   name: Upgrade packages
    raw: pacman -Syyu --noconfirm

-   name: Set hostname
    raw: echo "{{inventory_hostname}}" > /etc/hostname
-   name: Set hosts file
    raw: echo "{{ansible_ssh_host}} {{inventory_hostname}}.{{domain}} {{inventory_hostname}}" >> /etc/hosts
-   name: Reload hostname
    raw: hostname -F /etc/hostname
...

